<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>

<style>
    table,
    tr,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <main>
        <table width="400px" height="100px">
            <tbody>
                <tr style="text-align: start;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: end;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table><br>
        <table width="400px" height="100px">
            <tbody>
                <tr style="text-align: start;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>
                <tr style="text-align: start;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table><br>
        <table width="400px" height="100px">
            <tbody>
                <tr style="text-align: start;">
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">4</td>
                </tr>
                <tr style="text-align: start;">
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
